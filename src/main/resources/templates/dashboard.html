<!DOCTYPE html>
<html xmins="http://www.thymeleaf.org" lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Directory</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>

</head>
<body>

    <form th:action="@{/category/save}" method="post" th:object="${category}" class="mt-4">
        <label>enter category</label>
        <div class="my-4">
            <input type="text" class="form-input"
                   th:field="*{name} " placeholder="last Name"/> <br>
        </div>
        <button type="submit">submit</button>
    </form>

    <div>
        <ul>
            <li th:each="category : ${categories} ">
                <span th:text="${category.name}"></span>
                <a th:href="@{/-form(categoryId=${category.id})}"
                   class="mx-auto rounded-lg bg-cyan-800 px-4 py-2 text-white">
                    Update
<!--                    use modal for edit-->
                </a>

                <a th:href="@{/category/delete(categoryId=${category.id})}"
                   class="mx-auto rounded-lg ml-4 bg-red-500 px-4 py-2 text-white"
                   onclick="if(!(confirm('Are you sure you want to delete this employee?'))) return false"
                >
                    Delete
                </a>
            </li>
        </ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>

</body>
</html>
